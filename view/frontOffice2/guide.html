<body>
    <div class="main-content">
        <div class="image-container">

        </div>
        <div class="main-content">
            <div class="form-container">
                <center>
                    <section id="signup" class="title">
                        <h2 class="title">Recrutement des Guides de Voyage</h2>
                    </section>
                </center>
                <form>
                    <label for="phone">Numéro de téléphone :</label>
                    <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required>
                    <p></p>
                    <br>

                    <label for="languages">Langues parlées :</label>
                    <input type="text" id="languages" name="languages" placeholder="Indiquez les langues que vous parlez" required>
                    <p></p>
                    <br>

                    <label for="experience">Expérience :</label>
                    <textarea id="experience" name="experience" placeholder="Décrivez votre expérience en tant que guide" required></textarea>
                    <p></p>
                    <br>

                    <label for="cv">Téléchargez votre CV :</label>
                    <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>
                    <p></p>
                    <br>

                    <label for="profileImage">Image de Profil :</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
                    <p></p>
                    <br>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
